<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required>
            <label for="verificacao">Quanto é 5 + 3?</label>
            <input type="text" id="verificacaoCadastro" placeholder="Digite a resposta" required>

            <button type="submit">Cadastrar</button>
        </form>
        <p id="mensagem"></p>
        <p>Já possui conta? <a href="index.html">Faça login</a></p>
    </div>
    <script src="js/cadastro.js"></script>
</body>
</html>
